<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Registration Form</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row no-gutters">
      <div class="col-lg-6 d-none d-lg-flex">
        <div class="img-container">
          <img src="https://s8.uupload.ir/files/background-5050213_1920_jadq.png" alt="Form Background">
        </div>
      </div>
      <div class="col-lg-6">
        <div class="form-container">
          <h2 class="text-center">Registration Info</h2>
          <form id="registrationForm" action="/submit-form" method="POST">
            <div class="form-group">
              <input type="text" class="form-control" id="name" required autocomplete="off">
              <label for="name" class="form-label">Name</label>
            </div>
            <div class="form-group">
              <input type="date" class="form-control" id="birthdate" required>
              <label for="birthdate" class="form-label">Birthdate</label>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="hijriBirthdate" required>
              <label for="hijriBirthdate" class="form-label">Hijri Birthdate</label>
            </div>
            <div class="form-group">
              <select class="form-control" id="gender" required>
                <option value="" disabled selected>Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
              <label for="gender" class="form-label">Gender</label>
            </div>
            <div class="form-group">
              <input type="email" class="form-control" id="email" required>
              <label for="email" class="form-label">Email</label>
            </div>
            <div class="form-group">
              <input type="tel" class="form-control" id="phone" required>
              <label for="phone" class="form-label">Phone</label>
            </div>
            <button type="submit" class="btn btn-success btn-block mt-3">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
  <!-- Hijri date picker library -->
  <script src="https://cdn.jsdelivr.net/npm/hijri-date"></script>
  <script src="form.js"></script>
</body>
</html>
